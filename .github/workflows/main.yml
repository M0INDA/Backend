name: build and deploy

on:
  push:
    branches: [kwonga_mysql]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ssh connect & git
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            rm -rf Backend
            git clone https://github.com/M0INDA/Backend
            cd Backend
            rm .env
            touch .env
            cat << EOF >> .env
            ${{ secrets.ENV_FILE }}
            npm run start:dev
            
            
