name: build and deploy

on:
  push:
    branches: [kwonga_mysql]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ssh connect & production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd project_dir
            sudo pm2 kill
            git pull origin kwonga_mysql
            npm install
            rm .env
            touch .env
            cat << EOF >> .env
            ${{ secrets.ENV_FILE }}
            npm run build
            sudo pm2 start dist/main.js
